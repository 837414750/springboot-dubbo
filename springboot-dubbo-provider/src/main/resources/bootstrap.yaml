server:
  port: 5002
  servlet:
    context-path: /tms

spring:
  application:
    name: tour-test
  cloud:
    nacos:
      config:
        server-addr: ${nacosServer}
        namespace: ${namespaceId}
        username: nacos
        password: nacos
        file-extension: yaml
        enabled: true
        refresh-enabled: true
        import-check:
          enabled: false
        shared-configs:
          - data-id: tem-test.yaml
            group: DEFAULT_GROUP
            refresh: true

dubbo:
  registry:
    address: nacos://${nacosServer}?namespace=${namespaceId}
    username: nacos
    password: nacos
  protocol:
    name: dubbo
    port: -1
  application:
    name: ${spring.application.name}
  #此处也可以设置指定的元空间的地址,如果不设置 则默认将元数据推送到dubbo的注册中心(配置中心)

---
################################--------------dev-------------##################################################
spring:
  config:
    activate:
      on-profile: dev
namespaceId: dev
nacosServer: 192.168.31.130:8848
---
################################--------------test-------------##################################################
spring:
  config:
    activate:
      on-profile: test
namespaceId: test
nacosServer: 127.0.0.10:8848